<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker 1.0</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <table id="inputTable">
        <h1 id="headerText">Add a new expense item:</h1>
        <tr>
            <td colspan="2" id="expenseTd" nowrap>
                <form>
                    <label for="typeOfExpense">Expense:</label>
                    <input type="text" id="typeOfExpense" placeholder="Item or place of purchase..." 
                name ="typeOfExpense" 
                required minlength="1">
            </form>
        </td>
        </tr>
        <tr>
            
            <td nowrap>
                <form>
                <label for="date">Date:</label>
                <input type="date" id="datePicker">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" placeholder="SEK" 
                name ="date" 
                required minlength="1">
            </form>
        </td>
        </tr>
    </table>
    <div id="expenseButtonContainer">
    <button id="expenseButton" >Add Expense</button>
</div>

<table id="resultTable">
    <tr>
        <th id="th1">Expense</th>
        <th id="th2" >Date</th>
        <th id="th3">Amount</th>
        <th id="th4"></th>
    </tr>
    <tr>
        <td id="resTd1"> No expenses added yet...</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html
